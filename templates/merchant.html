{% extends 'base_kredco.html' %}
{% load staticfiles %}

{% block content %}
<div class="wrapper">
  <div class="container">
  	<div class="row">
        <div class="col-md-8 col-md-offset-2">
        	<form method='GET' action=''>
           		<div class="input-group m-t-10">
               		<input type="text" id="filter-merchant" name="q" class="form-control input-lg" placeholder="Cari nama toko merchant" value={{request.GET.q}}>
                	<span class="input-group-btn">
                	<button type="button" class="btn waves-effect waves-light btn-default btn-lg"><i class="fa fa-search m-r-5"></i> Search</button>
                	</span>
          
				</div>
            </form>
        </div>
    </div>
	   <div class="row">
                    <div class="col-lg-12">
                        <div class="search-result-box m-t-40">
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <a href="#home" data-toggle="tab" aria-expanded="true">
                                        <span class="visible-xs"><i class="fa fa-home"></i></span>
                                        <span class="hidden-xs"><b>All results</b> <span class="badge badge-primary m-l-10">{{results.count}}</span></span>
                                    </a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="home">
                                    <div class="row">
                                        <div class="col-md-12">

                                            {% for merchant in merchants %}

                                            <div class="search-item">
                                                <h3 class="h5 font-600 m-b-5">
                                                <a href="{% url 'merchants:detail_merchant' merchant.id%}">{{ merchant.name }}</a></h3>
                                                <div class="font-13 text-success m-b-10">
                                                    {{merchant.location}}
                                                </div>
                                                <p>
                                                    
                                                </p>
                                            </div>

                                            {% endfor %}


                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </div>

                                <!-- end All results tab -->

                            </div>
                        </div>
                    </div>
                </div>    
  </div>
</div>
{% endblock %}
