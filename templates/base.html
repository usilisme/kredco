<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
		<!-- Meta -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<!-- SITE TITLE -->
		<title>Yuafa - Easy Startup Landing Page</title>
	{% block stylesheets %}
		<!-- Latest Bootstrap min CSS -->
		<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}"/>
		<!-- Google Font -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200,300,300i,400,400i,500,600,700|Oswald:300,400,500,600">
		<!-- Font Awesome CSS -->
		<link rel="stylesheet" href="{% static "fonts/font-awesome.min.css" %}">
		<!--- owl carousel Css-->
		<link rel="stylesheet" href="{% static "css/animate.css" %}">
		<link rel="stylesheet" href="{% static "owlcarousel/css/owl.carousel.css" %}">
		<link rel="stylesheet" href="{% static "owlcarousel/css/owl.theme.css" %}">	
		<!-- MAGNIFIC CSS -->
		<link rel="stylesheet" href="{% static "css/magnific-popup.css" %}">	
	    <!--Flex slider-->
        <link rel="stylesheet" href="{% static "css/flexslider.css" %}">
		<!-- animate CSS -->		
		<link rel="stylesheet" href="{% static "css/animate.css" %}">	
		<!-- Style CSS -->
		<link rel="stylesheet" href="{% static "css/style.css" %}">	
		<!-- CSS FOR COLOR SWITCHER -->
		<link rel="stylesheet" href="{% static "css/switcher/switcher.css" %}">
		<link rel="stylesheet" href="{% static "css/switcher/style1.css" %}" id="colors">
	{% endblock stylesheets %}
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	{% block scripts%}
		<!-- Latest jQuery -->
			<script src="{% static "js/jquery-1.12.4.min.js" %}"></script>
		<!-- Latest compiled and minified Bootstrap -->
			<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
		<!-- modernizer JS -->		
			<script src="{% static "js/modernizr-2.8.3.min.js" %}"></script>	
		<!-- owl-carousel min js  -->
			<script src="{% static "owlcarousel/js/owl.carousel.min.js" %}"></script>	
		<!-- stellar js -->
			<script src="{% static "js/jquery.stellar.min.js" %}"></script>	
		<!-- jquery inview js -->
			<script src="{% static "js/jquery.inview.min.js" %}"></script>
		<!-- jquery flexslider min js -->
			<script src="{% static "js/jquery.flexslider-min.js" %}"></script>	
		<!-- MAGNIFICANT JS -->
			<script src="{% static "js/jquery.mixitup.js" %}"></script>
		<!-- scrolltopcontrol js -->
			<script src="{% static "js/scrolltopcontrol.js" %}"></script>
		<!-- WOW - Reveal Animations When You Scroll -->
			<script src="{% static "js/wow.min.js" %}"></script>
		<!-- switcher js -->
			<script src="{% static "js/switcher.js" %}"></script>		
		<!-- scripts js -->
			<script src="{% static "js/scripts.js" %}"></script>
		{% endblock scripts %}
	</head>
    {% block content %}
	<body>
		<div class="content">
			
				<h1>KRED.CO</h1>
			
		</div>
    </body>
	{% endblock content %}
</html>
